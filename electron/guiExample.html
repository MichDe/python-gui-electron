<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron-Python Interaction</title>
    <link rel="stylesheet" href="guiExample.css" />
  </head>

  <body>
    <div class="container">
      <button id="start_code">Launch program</button>
      <input id="string_to_send" type="text" placeholder="Enter the string to send to program" />
      <button id="send_code">Interact with program</button>
      <button id="stop_code">Terminate program</button>
      <button id="open_file">How to open a file</button>
      <p><a href="https://github.com/keybraker">Made by Keybraker</a></p>
    </div>
  </body>
</html>
